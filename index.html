<script>
window.jsPDF = window.jspdf.jsPDF;

/* ======== FOTO EM C√çRCULO PARA PDF ======== */
async function criarFotoCircular(base64) {
    return new Promise(resolve => {
        let img = new Image();
        img.onload = function() {
            let size = 80;
            let canvas = document.createElement("canvas");
            canvas.width = size;
            canvas.height = size;

            let ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, Math.PI*2);
            ctx.closePath();
            ctx.clip();

            ctx.drawImage(img, 0, 0, size, size);

            resolve(canvas.toDataURL("image/png"));
        };
        img.src = base64;
    });
}

/* ======== FOTO PERFIL ======== */
function salvarFotoPerfil(){
  let file = fotoPerfilInput.files[0];
  if(!file) return;

  let reader = new FileReader();
  reader.onload = e=>{
    localStorage.setItem("ZECURE_FOTO_PERFIL", e.target.result);
    fotoPerfilPreview.src = e.target.result;
  };
  reader.readAsDataURL(file);
}
function carregarFotoPerfil(){
  let foto = localStorage.getItem("ZECURE_FOTO_PERFIL");
  if(foto) fotoPerfilPreview.src = foto;
}

/* ===== LOGIN ===== */
const USERS = {Marcos:"Vila2025",Haniel:"Vila2025",Daniel:"Vila2025",Josue:"Vila2025"};

function login(){
  if(USERS[user.value] !== pass.value){
    alert("Usu√°rio inv√°lido");
    return;
  }

  show('inspecao');
  tec.value = user.value;
  data.value = new Date().toLocaleString("pt-BR");
  perfilNome.value = user.value;
  perfilData.value = data.value;

  carregarFotoPerfil();
  getGPS();
  loadHist();
}

/* ===== TROCA DE TELA ===== */
function go(screen,el){
  show(screen);
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
}
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}

/* ===== √ÅUDIO ===== */
function tocarAudio(){ audioOrientacao.play(); }

/* ===== BUSCA ===== */
function filtrarEquipamentos(){
  let f = buscaEquip.value.toLowerCase();
  equip.querySelectorAll("option").forEach(o=>{
    if(!o.value) return;
    o.style.display = o.textContent.toLowerCase().includes(f) ? "block":"none";
  });
}

/* ===== GPS ===== */
let gpsData=null;
function getGPS(){
  navigator.geolocation.getCurrentPosition(p=>{
    gpsData=p.coords;
    gps.innerText = gpsData.latitude.toFixed(6)+", "+gpsData.longitude.toFixed(6);
  });
}
function openMap(){
  if(!gpsData) return alert("GPS n√£o carregado");
  window.open(`https://maps.google.com?q=${gpsData.latitude},${gpsData.longitude}`);
}

/* ===== FOTOS PREVIEW ===== */
function preview(input,target){
  let box=document.getElementById(target);
  box.innerHTML="";
  [...document.getElementById(input).files].forEach(f=>{
    let img=document.createElement("img");
    img.src=URL.createObjectURL(f);
    box.appendChild(img);
  });
}

/* ======== ASSINATURA UNIVERSAL ======== */

const sign = document.getElementById("signBox");
const ctxSign = sign.getContext("2d");

function ajustarCanvas(){
    sign.width = sign.offsetWidth;
    sign.height = sign.offsetHeight;
}
ajustarCanvas();
window.addEventListener("resize", ajustarCanvas);

let desenhando = false;

function pos(e){
    const rect = sign.getBoundingClientRect();
    if(e.touches){
        return {
            x: e.touches[0].clientX - rect.left,
            y: e.touches[0].clientY - rect.top
        };
    }
    return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
    };
}

function iniciar(e){
    desenhando = true;
    const p = pos(e);
    ctxSign.beginPath();
    ctxSign.moveTo(p.x,p.y);
    e.preventDefault();
}
function mover(e){
    if(!desenhando) return;
    const p = pos(e);
    ctxSign.lineTo(p.x,p.y);
    ctxSign.strokeStyle = "#000"; // PRETO 3PX
    ctxSign.lineWidth = 3;
    ctxSign.lineCap = "round";
    ctxSign.lineJoin = "round";
    ctxSign.stroke();
    e.preventDefault();
}
function parar(){ desenhando=false; ctxSign.closePath(); }

sign.addEventListener("pointerdown", iniciar);
sign.addEventListener("pointermove", mover);
sign.addEventListener("pointerup", parar);

sign.addEventListener("mousedown", iniciar);
sign.addEventListener("mousemove", mover);
sign.addEventListener("mouseup", parar);

sign.addEventListener("touchstart", iniciar);
sign.addEventListener("touchmove", mover);
sign.addEventListener("touchend", parar);

/* ===== HIST√ìRICO ===== */

function saveHist(nome){
  h.unshift({nome,data:new Date().toLocaleString("pt-BR")});
  localStorage.setItem("ZECURE_HIST",JSON.stringify(h));
  loadHist();
}
function loadHist(){
  listaHist.innerHTML = h.length ?
    h.map(i=>`<div>üìÑ ${i.nome}<br><small>${i.data}</small></div>`).join("") :
    "Nenhum relat√≥rio gerado.";
}

/* ======== GERAR PDF ======== */
async function gerarPDF(){
  let doc = new jsPDF();
  let y = 20;

  /* LOGO ESQUERDA */
  doc.addImage("zecurelogo.png","PNG",10,8,35,16);

  /* FOTO PERFIL REDONDA (se existir) */
  let foto = localStorage.getItem("ZECURE_FOTO_PERFIL");
  let fotoCircular = null;
  if(foto) fotoCircular = await criarFotoCircular(foto);

  /* T√çTULO CENTRAL */
  doc.setFont("helvetica","bold");
  doc.setFontSize(18);
  doc.text("Relat√≥rio de Inspe√ß√£o - Zecure", 105, 30, {align:'center'});

  /* FOTO DO T√âCNICO POSICIONADA √Ä DIREITA, ABAIXO DO T√çTULO */
  if(fotoCircular){
      doc.addImage(fotoCircular,"PNG",160,40,25,25);
  }

  y = 50;

  doc.setFontSize(12);
  doc.text("T√©cnico: "+tec.value,15,y); y+=7;
  doc.text("Data: "+data.value,15,y); y+=7;
  doc.text("Equipamento: "+equip.value,15,y); y+=7;
  doc.text("GPS: "+gps.innerText,15,y); y+=14;

  doc.text("Descri√ß√£o:",15,y); y+=7;
  let lines = doc.splitTextToSize(desc.value,180);
  doc.text(lines,15,y);
  y += lines.length*5 + 14;

  /* FOTOS */
  async function addFotos(label,id){
    let files = document.getElementById(id).files;
    if(!files.length) return;

    doc.addPage();
    let y2=15;
    doc.text(label,15,y2); y2+=12;

    for(let f of files){
      let base = await fileToB64(f);
      doc.addImage(base,"JPEG",15,y2,80,60);
      y2+=65;
      if(y2>260){ doc.addPage(); y2=15; }
    }
  }

  await addFotos("Fotos Antes","antes");
  await addFotos("Fotos Depois","depois");

  if(obs.value.trim()){
    doc.addPage();
    let y3=15;
    doc.text("Observa√ß√µes:",15,y3); y3+=12;
    let obsTxt = doc.splitTextToSize(obs.value,180);
    doc.text(obsTxt,15,y3);
  }

  doc.addPage();
  doc.text("Assinatura:",15,20);
  doc.addImage(sign.toDataURL(),"PNG",15,30,100,60);

  let name = `Inspecao_${tec.value}_${Date.now()}.pdf`;
  doc.save(name);
  saveHist(name);
}

function logout(){ location.reload(); }

</script>
