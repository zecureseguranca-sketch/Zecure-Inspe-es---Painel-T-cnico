<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Zecure Pro App</title>

<!-- jsPDF funcionando -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>

:root {
  --green: #00ff88;
  --bg: #0c1114;
  --card: #1a2328;
  --input: #1f2d33;
  --text: #ffffff;
  --dim: #8ea8b1;
}

/* ========================= GLOBAL ========================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI';}
body{background:var(--bg);color:var(--text);display:flex;justify-content:center;}

.app{width:100%;max-width:480px;height:100vh;position:relative;}

.screen{
  width:100%;height:calc(100vh - 70px);overflow-y:auto;
  padding:20px;display:none;
}
.show{display:block;}

.header{
  font-size:1.8rem;font-weight:bold;text-align:center;margin-bottom:20px;
  color:var(--green);
}

/* ========================= FOTO PERFIL ========================= */
#fotoPerfilPreview {
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid var(--green);
  box-shadow:0 0 12px var(--green);
  margin-bottom:15px;
}

/* ========================= INPUTS ========================= */
label{display:block;margin-top:15px;font-weight:bold;color:var(--green);}
input,select,textarea{
  width:100%;padding:14px;margin-top:5px;border:none;
  background:var(--input);color:var(--text);border-radius:10px;
  font-size:1rem;
}
textarea{min-height:90px;}

/* ========================= BOT√ïES ========================= */
button{
  width:100%;padding:15px;margin-top:20px;border:none;border-radius:10px;
  background:var(--green);font-weight:bold;color:#002e17;font-size:1.05rem;
}
button:active{transform:scale(.97);}

/* ========================= ORIENTA√á√ÉO ========================= */
.orientacao-box{
  background:var(--card);
  border-left:4px solid var(--green);
  padding:18px;
  border-radius:12px;
  margin-bottom:22px;
}
.orientacao-box h3{
  margin-bottom:8px;
  color:var(--green);
  font-size:1.3rem;
}
.orientacao-box .sub{
  color:var(--dim);
  margin-bottom:14px;
  font-size:.9rem;
}

.audio-btn{
  background:#0099ff;
  color:#fff;
  padding:10px;
  width:100%;
  border-radius:10px;
  border:none;
  font-weight:bold;
  margin-bottom:15px;
}

/* CHECKLIST */
.checklist-box{margin-top:10px;}
.check-item{
  display:flex;
  align-items:center;
  gap:10px;
  background:var(--input);
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
  color:var(--text);
}
.check-item input{
  width:18px;
  height:18px;
}

/* ========================= LISTA AVAN√áADA ========================= */
.search-box {
  background:#1e2a31;
  border:2px solid var(--green);
  padding:12px;
  border-radius:10px;
  width:100%;
  color:#fff;
  margin-bottom:10px;
  font-size:1rem;
}

select.advanced-select {
  background:#1f2d33;
  border:2px solid var(--green);
  color:#fff;
  font-size:1rem;
  padding:14px;
  border-radius:12px;
  appearance:none;
}

/* ========================= GRID FOTOS ========================= */
.photo-grid{
  display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;
}
.photo-grid img{
  width:95px;height:95px;object-fit:cover;border-radius:10px;
  border:1px solid #000;
}

/* ========================= ASSINATURA ========================= */
#signBox{
  width:100%;height:140px;background:#fff;border-radius:10px;
  margin-top:10px;touch-action:none;
}

/* ========================= TABS ========================= */
.tabs{
  position:absolute;bottom:0;left:0;width:100%;height:70px;background:#0d161a;
  border-top:1px solid #203035;display:flex;
}
.tab{
  flex:1;text-align:center;padding-top:10px;color:var(--dim);
  font-size:.9rem;
}
.tab i{
  font-size:1.7rem;display:block;margin-bottom:4px;
}
.active{color:var(--green);}

.gps-box{
  background:var(--input);padding:12px;border-radius:10px;margin-top:12px;
}

/* HIST√ìRICO */
#listaHist div{
  padding:10px;
  background:var(--input);
  border-radius:10px;
  margin-bottom:8px;
}

</style>
</head>
<body>

<div class="app">

<!-- LOGIN -->
<div id="login" class="screen show">

  <!-- LOGO NO LOGIN -->
  <div style="text-align:center;margin-bottom:20px;">
      <img src="zecurelogo.png" style="width:150px; max-width:60%; filter:drop-shadow(0 0 10px #00ff88);">
  </div>

  <h1 class="header">Acesso Zecure</h1>

  <label>Usu√°rio</label>
  <input id="user">

  <label>Senha</label>
  <input id="pass" type="password">

  <button onclick="login()">Entrar</button>
</div>

<!-- INSPE√á√ÉO -->
<div id="inspecao" class="screen">

  <h1 class="header">Inspe√ß√£o</h1>

  <!-- ORIENTA√á√ÉO COMPLETA -->
  <div class="orientacao-box">
    <h3>Orienta√ß√µes ao T√©cnico</h3>
    <p class="sub">Ou√ßa a orienta√ß√£o completa ou siga o checklist abaixo.</p>

    <button type="button" class="audio-btn" onclick="tocarAudio()">üîä Ouvir instru√ß√µes</button>

    <audio id="audioOrientacao">
      <source src="data:audio/mp3;base64,//uQZAAAAAAAAAAA" type="audio/mp3">
    </audio>

    <div class="checklist-box">

      <label class="check-item"><input type="checkbox"> Checar cabeamentos</label>
      <label class="check-item"><input type="checkbox"> Limpar equipamento</label>
      <label class="check-item"><input type="checkbox"> Verificar insetos</label>
      <label class="check-item"><input type="checkbox"> Conferir alimenta√ß√£o / fonte</label>
      <label class="check-item"><input type="checkbox"> Testar comunica√ß√£o (Facial / LPR)</label>
      <label class="check-item"><input type="checkbox"> Validar abertura de porta</label>
      <label class="check-item"><input type="checkbox"> Confirmar imagem da c√¢mera</label>
      <label class="check-item"><input type="checkbox"> Fotografar ANTES</label>
      <label class="check-item"><input type="checkbox"> Fotografar DEPOIS</label>
      <label class="check-item"><input type="checkbox"> Registrar descri√ß√£o clara</label>

    </div>
  </div>

  <label>T√©cnico</label>
  <input id="tec" readonly>

  <label>Data/Hora</label>
  <input id="data" readonly>

  <input id="buscaEquip" class="search-box" placeholder="üîç Buscar equipamento..." onkeyup="filtrarEquipamentos()">

  <label>Equipamento</label>
  <select id="equip" class="advanced-select">

    <option value="">Selecione o equipamento...</option>

    <optgroup label="Portaria P1">
      <option>Leitor Facial - Entrada Visitantes (P1)</option>
      <option>Leitor Facial - Entrada Moradores (P1)</option>
      <option>Leitor Facial - Sa√≠da (P1)</option>
      <option>C√¢mera LPR - Entrada (P1)</option>
      <option>C√¢mera LPR - Sa√≠da (P1)</option>
    </optgroup>

    <optgroup label="Portaria P2">
      <option>Leitor Facial - Entrada (P2)</option>
      <option>Leitor Facial - Sa√≠da (P2)</option>
      <option>C√¢mera LPR - Entrada (P2)</option>
      <option>C√¢mera LPR - Sa√≠da (P2)</option>
    </optgroup>

    <optgroup label="Portaria P3">
      <option>Leitor Facial - Entrada/Sa√≠da (√önico) (P3)</option>
      <option>C√¢mera LPR - Entrada (P3)</option>
      <option>C√¢mera LPR - Sa√≠da (P3)</option>
    </optgroup>

    <optgroup label="Portaria P4">
      <option>Leitor Facial - Entrada (P4)</option>
      <option>Leitor Facial - Sa√≠da (P4)</option>
      <option>C√¢mera LPR - Entrada (P4)</option>
      <option>C√¢mera LPR - Sa√≠da (P4)</option>
    </optgroup>

  </select>

  <label>Fotos Antes</label>
  <input id="antes" type="file" multiple accept="image/*" onchange="preview('antes','prevAntes')">
  <div id="prevAntes" class="photo-grid"></div>

  <label>Descri√ß√£o</label>
  <textarea id="desc"></textarea>

  <label>Fotos Depois</label>
  <input id="depois" type="file" multiple accept="image/*" onchange="preview('depois','prevDepois')">
  <div id="prevDepois" class="photo-grid"></div>

  <label>Observa√ß√µes</label>
  <textarea id="obs"></textarea>

  <label>Assinatura</label>
  <canvas id="signBox"></canvas>

  <div id="gps" class="gps-box">Localizando...</div>

  <button onclick="openMap()">Abrir no mapa</button>
  <button onclick="gerarPDF()">Gerar PDF</button>

</div>

<!-- PERFIL -->
<div id="perfil" class="screen">
  <h1 class="header">Perfil</h1>

  <div style="text-align:center;">
    <img id="fotoPerfilPreview" src="default-user.png">
  </div>

  <label>Foto do T√©cnico</label>
  <input type="file" accept="image/*" id="fotoPerfilInput" onchange="salvarFotoPerfil()">

  <label>Nome</label>
  <input id="perfilNome" readonly>

  <label>√öltimo acesso</label>
  <input id="perfilData" readonly>

  <button onclick="logout()">Sair</button>
</div>

<!-- HIST√ìRICO -->
<div id="historico" class="screen">
  <h1 class="header">Hist√≥rico</h1>

  <div id="listaHist"></div>
</div>

<!-- TABS -->
<div class="tabs">
  <div class="tab active" onclick="go('inspecao', this)"><i>üìã</i>Inspe√ß√£o</div>
  <div class="tab" onclick="go('historico', this)"><i>üóÇÔ∏è</i>Hist√≥rico</div>
  <div class="tab" onclick="go('perfil', this)"><i>üë§</i>Perfil</div>
</div>

</div>

<script>
window.jsPDF = window.jspdf.jsPDF;

/* ===================== FOTO DO PERFIL ===================== */
function salvarFotoPerfil(){
  const file = document.getElementById("fotoPerfilInput").files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e){
    localStorage.setItem("ZECURE_FOTO_PERFIL", e.target.result);
    document.getElementById("fotoPerfilPreview").src = e.target.result;
  };
  reader.readAsDataURL(file);
}

function carregarFotoPerfil(){
  let foto = localStorage.getItem("ZECURE_FOTO_PERFIL");
  if(foto){
    document.getElementById("fotoPerfilPreview").src = foto;
  }
}

/* LOGIN */
const USERS = {
  Marcos:"Vila2025",
  Haniel:"Vila2025",
  Daniel:"Vila2025",
  Josue:"Vila2025"
};

function login(){
  if(USERS[user.value] !== pass.value){
    alert("Usu√°rio ou senha incorretos");
    return;
  }

  show('inspecao');
  tec.value = user.value;
  data.value = new Date().toLocaleString("pt-BR");
  perfilNome.value = user.value;
  perfilData.value = data.value;

  carregarFotoPerfil();
  getGPS();
  loadHist();
}

/* TELA */
function go(screen, el){
  show(screen);
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
}
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}

/* ORIENTA√á√ÉO √ÅUDIO */
function tocarAudio(){
  document.getElementById("audioOrientacao").play();
}

/* BUSCA inteligente */
function filtrarEquipamentos(){
  let filtro = buscaEquip.value.toLowerCase();
  let options = equip.querySelectorAll("option");

  options.forEach(opt=>{
    if(!opt.value) return;
    let texto = opt.textContent.toLowerCase();
    opt.style.display = texto.includes(filtro) ? "block" : "none";
  });
}

/* GPS */
let gpsData = null;
function getGPS(){
  navigator.geolocation.getCurrentPosition(p=>{
    gpsData = p.coords;
    gps.innerText = gpsData.latitude.toFixed(6)+", "+gpsData.longitude.toFixed(6);
  });
}
function openMap(){
  if(!gpsData) return alert("GPS n√£o carregado");
  window.open(`https://maps.google.com?q=${gpsData.latitude},${gpsData.longitude}`);
}

/* PREVIEW */
function preview(input, target){
  const box = document.getElementById(target);
  box.innerHTML = "";
  [...document.getElementById(input).files].forEach(f=>{
    let img = document.createElement("img");
    img.src = URL.createObjectURL(f);
    box.appendChild(img);
  });
}

/* ASSINATURA */
const canvas = document.getElementById("signBox");
const ctx = canvas.getContext("2d");
let down = false;

canvas.addEventListener("touchstart", e=>{
  down = true;
  ctx.moveTo(e.touches[0].clientX - canvas.offsetLeft, e.touches[0].clientY - canvas.offsetTop);
});
canvas.addEventListener("touchmove", e=>{
  if(!down) return;
  ctx.lineTo(e.touches[0].clientX - canvas.offsetLeft, e.touches[0].clientY - canvas.offsetTop);
  ctx.stroke();
});
canvas.addEventListener("touchend", ()=> down=false);

/* BASE64 */
function fileToB64(file){
  return new Promise(res=>{
    let r = new FileReader();
    r.onload = e=>res(e.target.result);
    r.readAsDataURL(file);
  });
}

/* HIST√ìRICO */

function saveHist(nome){
  h.unshift({nome,data:new Date().toLocaleString("pt-BR")});
  localStorage.setItem("ZECURE_HIST", JSON.stringify(h));
  loadHist();
}
function loadHist(){
  listaHist.innerHTML = h.length ?
    h.map(i=>`<div>üìÑ ${i.nome} <small>${i.data}</small></div>`).join("") :
    "Nenhum relat√≥rio gerado ainda.";
}

/* PDF */
async function gerarPDF(){

  let doc = new jsPDF();
  let y = 20;

  /* LOGO NO PDF */
  let logo = "zecurelogo.png";
  doc.addImage(logo, "PNG", 80, 5, 50, 20);

  /* FOTO PERFIL (if exists) */
  let fotoPerfil = localStorage.getItem("ZECURE_FOTO_PERFIL");
  if (fotoPerfil){
      doc.addImage(fotoPerfil, "PNG", 15, 5, 25, 25);
  }

  doc.setFont("helvetica","bold");
  doc.setFontSize(18);
  doc.text("Relat√≥rio de Inspe√ß√£o - Zecure",105,y,{align:'center'});
  y+=20;

  doc.setFontSize(12);
  doc.text("T√©cnico: "+tec.value,15,y);y+=7;
  doc.text("Data: "+data.value,15,y);y+=7;
  doc.text("Equipamento: "+equip.value,15,y);y+=7;
  doc.text("GPS: "+gps.innerText,15,y);y+=14;

  doc.text("Descri√ß√£o:",15,y);y+=7;
  let lines = doc.splitTextToSize(desc.value,180);
  doc.text(lines,15,y);
  y+=lines.length*5+14;

  async function addFotos(label,id){
    let f = document.getElementById(id).files;
    if(!f.length) return;
    doc.addPage();
    y=15;
    doc.text(label,15,y);y+=12;

    for(let i of f){
      let img = await fileToB64(i);
      doc.addImage(img,"JPEG",15,y,80,60);
      y+=65;
      if(y>260){doc.addPage();y=15;}
    }
  }

  await addFotos("Fotos Antes","antes");
  await addFotos("Fotos Depois","depois");

  if(obs.value.trim()){
    doc.addPage();y=15;
    doc.text("Observa√ß√µes:",15,y);y+=12;
    let t = doc.splitTextToSize(obs.value,180);
    doc.text(t,15,y);
  }

  doc.addPage();
  doc.text("Assinatura:",15,20);
  doc.addImage(canvas.toDataURL(),"PNG",15,30,100,60);

  const name = `Inspecao_${tec.value}_${Date.now()}.pdf`;
  doc.save(name);

  saveHist(name);
}

function logout(){ location.reload(); }

</script>

</body>
</html>
