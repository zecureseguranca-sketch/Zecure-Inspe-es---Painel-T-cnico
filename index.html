<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>Zecure Extreme App</title>

<!-- jsPDF + QRCode (CORRIGIDO) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

<style>

/* ========================================================= */
/* ======================= TEMA EXTREME ===================== */
/* ========================================================= */

:root {
  --neon: #00ff88;
  --neon2: #16f7b3;
  --neon-blur: #00ffaa22;
  --bg: #02080c;
  --glass: rgba(255,255,255,0.06);
  --input: rgba(255,255,255,0.12);
  --txt: #ffffff;
  --txt-dim: #89b6c0;
}

/* GLOBAL */
*{
  margin:0; padding:0; box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}
body{
  background:var(--bg);
  color:var(--txt);
  overflow:hidden;
}

/* WRAPPER */
.app{
  width:100%;max-width:480px;height:100vh;
  margin:auto;position:relative;
}

/* ANIMA√á√ÉO SPLASH */
@keyframes splashFade {
  0%{opacity:1;}
  100%{opacity:0;}
}

/* SPLASH */
#splash{
  position:absolute;top:0;left:0;width:100%;height:100%;
  display:flex;justify-content:center;align-items:center;
  background:black;z-index:9999;
  animation: splashFade 0.9s ease 2.4s forwards;
}
.splash-logo{
  width:180px;
  filter:drop-shadow(0 0 30px var(--neon));
}

/* BACKGROUND NEON */
.bg-glow{
  position:absolute;width:380px;height:380px;
  background:var(--neon-blur);
  filter:blur(160px);
  top:-80px;left:-40px;z-index:-1;
}

/* SCREENS */
.screen{
  width:100%;height:calc(100vh - 75px);
  padding:22px;overflow-y:auto;display:none;
}
.show{display:block!important;}

/* TRANSI√á√ïES ENTRE TELAS */
.screen{
  position:absolute;top:0;left:0;
  transition:transform .4s ease, opacity .4s ease;
  transform:translateX(100%);
  opacity:0;
}
.screen.show{
  transform:translateX(0);
  opacity:1;
}

/* HEADER */
.header{
  text-align:center;font-size:2rem;font-weight:bold;
  margin-bottom:20px;
  color:var(--neon);
  text-shadow:0 0 12px var(--neon);
  letter-spacing:1.5px;
}

/* INPUTS */
label{margin-top:14px;font-weight:bold;color:var(--neon);}
input,select,textarea{
  width:100%;padding:14px;margin-top:6px;
  background:var(--input);border:none;border-radius:12px;
  color:var(--txt);backdrop-filter:blur(10px);
  font-size:1rem;
}
textarea{min-height:90px;}

/* BOT√ïES */
button{
  width:100%;padding:15px;margin-top:20px;
  border:none;border-radius:12px;
  background:var(--neon);
  color:#003d1f;font-weight:bold;font-size:1.1rem;
  box-shadow:0 0 12px var(--neon),inset 0 0 8px #fff8;
}
button:active{transform:scale(.96);}

/* TABS */
.tabs{
  position:absolute;bottom:0;left:0;width:100%;height:75px;
  background:rgba(0,0,0,0.55);backdrop-filter:blur(15px);
  border-top:1px solid #06301e;
  display:flex;z-index:50;
}
.tab{
  flex:1;text-align:center;padding-top:8px;
  color:var(--txt-dim);font-size:.9rem;
}
.tab i{
  font-size:1.8rem;margin-bottom:3px;display:block;
}
.tab.active{
  color:var(--neon);
  text-shadow:0 0 10px var(--neon);
}

/* FOTOS */
.photo-grid{
  display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;
}
.photo-grid img{
  width:96px;height:96px;object-fit:cover;
  border-radius:12px;
  box-shadow:0 0 10px #000;
}

/* GPS */
.gps-box{
  background:var(--glass);padding:14px;border-radius:12px;
  margin-top:10px;font-size:1rem;
}

/* PERFIL CARD */
.perfil-card{
  background:var(--glass);padding:24px;border-radius:16px;
  backdrop-filter:blur(12px);text-align:center;
  box-shadow:0 0 16px #0009;
}
.perfil-card h3{color:var(--neon);}

/* ASSINATURA */
#sigBox{
  width:100%;height:150px;background:#fff;border-radius:12px;
  margin-top:10px;touch-action:none;
}

</style>
</head>
<body>

<div class="app">

<div class="bg-glow"></div>

<!-- ========================= SPLASH ========================= -->
<div id="splash">
  <img src="https://i.imgur.com/kf6BN84.png" class="splash-logo">
</div>

<!-- ========================= LOGIN ========================= -->
<div id="login" class="screen show">
  <h1 class="header">Zecure Access</h1>

  <label>Usu√°rio</label>
  <input id="user">

  <label>Senha</label>
  <input id="pass" type="password">

  <button onclick="login()">Entrar</button>
</div>

<!-- ========================= INSPE√á√ÉO ========================= -->
<div id="inspecao" class="screen">
  <h1 class="header">Inspe√ß√£o</h1>

  <label>T√©cnico</label>
  <input id="tec" readonly>

  <label>Data/Hora</label>
  <input id="data" readonly>

  <label>Equipamento</label>
  <input id="equip">

  <label>Tipo</label>
  <select id="tipo">
    <option>Preventiva</option>
    <option>Corretiva</option>
  </select>

  <label>Fotos Antes</label>
  <input id="antes" type="file" multiple accept="image/*" onchange="preview('antes','prevAntes')">
  <div id="prevAntes" class="photo-grid"></div>

  <label>Descri√ß√£o</label>
  <textarea id="desc"></textarea>

  <label>Fotos Depois</label>
  <input id="depois" type="file" multiple accept="image/*" onchange="preview('depois','prevDepois')">
  <div id="prevDepois" class="photo-grid"></div>

  <label>Observa√ß√µes</label>
  <textarea id="obs"></textarea>

  <label>Assinatura do T√©cnico</label>
  <canvas id="sigBox"></canvas>

  <div id="gps" class="gps-box">Localizando...</div>

  <button onclick="openMap()">Abrir Mapa</button>
  <button onclick="gerarPDF()">Gerar PDF</button>
</div>

<!-- ========================= PERFIL ========================= -->
<div id="perfil" class="screen">

  <h1 class="header">Perfil</h1>

  <div class="perfil-card">
    <h3 id="perfilNome"></h3>
    <br>
    <div>√öltimo acesso:</div>
    <div id="perfilData"></div>
  </div>

  <button onclick="logout()">Sair</button>
</div>

<!-- ========================= HIST√ìRICO ========================= -->
<div id="historico" class="screen">
  <h1 class="header">Hist√≥rico</h1>
  <div id="listaHistorico" style="margin-top:20px;font-size:1rem;color:var(--txt-dim);"></div>
</div>

<!-- ========================= MENU INFERIOR ========================= -->
<div class="tabs">
  <div class="tab active" onclick="go('inspecao',this)"><i>üìã</i>Inspe√ß√£o</div>
  <div class="tab" onclick="go('historico',this)"><i>üóÇÔ∏è</i>Hist√≥rico</div>
  <div class="tab" onclick="go('perfil',this)"><i>üë§</i>Perfil</div>
</div>

</div>

<script>
window.jsPDF = window.jspdf.jsPDF;

/* LOGIN SIMPLES */
const USERS = {Marcos:"Vila2025",Haniel:"Vila2025",Daniel:"Vila2025",Josue:"Vila2025"};

function login(){
  if(USERS[user.value] !== pass.value) return alert("Credenciais inv√°lidas");

  show('inspecao');
  tec.value = user.value;
  data.value = new Date().toLocaleString("pt-BR");
  perfilNome.innerText = user.value;
  perfilData.innerText = data.value;

  loadHistorico();
  getGPS();
}

/* CONTROLE DE TELA */
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}

function go(tela, el){
  show(tela);
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
}

/* LOGOUT */
function logout(){ location.reload(); }

/* PREVIEW FOTO */
function preview(inputId,targetId){
  const box = document.getElementById(targetId);
  box.innerHTML = "";
  [...document.getElementById(inputId).files].forEach(f=>{
    let img = document.createElement("img");
    img.src = URL.createObjectURL(f);
    box.appendChild(img);
  });
}

/* GPS */
let gpsCoords = null;
function getGPS(){
  navigator.geolocation.getCurrentPosition(pos=>{
    gpsCoords = pos.coords;
    gps.innerText = gpsCoords.latitude.toFixed(6)+", "+gpsCoords.longitude.toFixed(6);
  });
}
function openMap(){
  if(!gpsCoords) return alert("GPS n√£o inicializado");
  window.open(`https://maps.google.com?q=${gpsCoords.latitude},${gpsCoords.longitude}`);
}

/* ASSINATURA DIGITAL */
const canvas = document.getElementById("sigBox");
let ctx = canvas.getContext("2d");
let drawing = false;

canvas.addEventListener("touchstart", e=>{
  drawing = true;
  ctx.moveTo(e.touches[0].clientX - canvas.offsetLeft, e.touches[0].clientY - canvas.offsetTop);
});
canvas.addEventListener("touchmove", e=>{
  if(!drawing) return;
  ctx.lineTo(e.touches[0].clientX - canvas.offsetLeft, e.touches[0].clientY - canvas.offsetTop);
  ctx.stroke();
});
canvas.addEventListener("touchend", ()=> drawing=false);

/* BASE64 */
function toBase64(file){
  return new Promise(res=>{
    let r = new FileReader();
    r.onload = e=>res(e.target.result);
    r.readAsDataURL(file);
  });
}

/* HIST√ìRICO */
function saveHistorico(nomePDF){
  hist.unshift({nome:nomePDF, data:new Date().toLocaleString("pt-BR")});
  localStorage.setItem("zecure_hist", JSON.stringify(hist));
  loadHistorico();
}

function loadHistorico(){
  listaHistorico.innerHTML = hist.length ? 
    hist.map(h=>`<div>üìÑ ${h.nome} <small style='color:var(--neon);'>(${h.data})</small></div>`).join("")
    : "Nenhum relat√≥rio gerado ainda.";
}

/* PDF EXTREME */
async function gerarPDF(){

  let doc = new jsPDF();
  let y = 20;

  doc.setFont("helvetica","bold");
  doc.setFontSize(18);
  doc.text("Relat√≥rio de Inspe√ß√£o - Zecure",105,y,{align:'center'});
  y+=14;

  doc.setFontSize(12);
  doc.text("T√©cnico: "+tec.value,15,y);y+=7;
  doc.text("Data: "+data.value,15,y);y+=7;
  doc.text("Equipamento: "+equip.value,15,y);y+=7;
  doc.text("Tipo: "+tipo.value,15,y);y+=7;
  doc.text("GPS: "+gps.innerText,15,y);y+=12;

  doc.text("Descri√ß√£o:",15,y);y+=7;
  let lines = doc.splitTextToSize(desc.value,180);
  doc.text(lines,15,y);
  y+=lines.length*5+12;

  /* QR CODE */
  let qr = new QRious({
    size:120
  });
  doc.addImage(qr.toDataURL(),"PNG",150, y-50, 45, 45);

  /* FOTOS */
  async function addPhotos(label,id){
    const files = document.getElementById(id).files;
    if(!files.length) return;

    doc.addPage();
    y=20;
    doc.setFont("helvetica","bold");
    doc.text(label,15,y);y+=10;

    for(let f of files){
      const img = await toBase64(f);
      doc.addImage(img,"JPEG",15,y,80,60);
      y+=65;
      if(y>260){doc.addPage();y=20;}
    }
  }

  await addPhotos("Fotos Antes","antes");
  await addPhotos("Fotos Depois","depois");

  /* OBS */
  if(obs.value.trim()){
    doc.addPage(); y=20;
    doc.text("Observa√ß√µes:",15,y);y+=10;
    let o = doc.splitTextToSize(obs.value,180);
    doc.text(o,15,y);
  }

  /* ASSINATURA */
  doc.addPage();
  y=20;
  doc.text("Assinatura do T√©cnico:",15,y);
  doc.addImage(canvas.toDataURL(),"PNG",15,y+10,100,60);

  const nomePDF = `Inspecao_${tec.value}_${Date.now()}.pdf`;
  doc.save(nomePDF);

  saveHistorico(nomePDF);
}

</script>

</body>
</html>
